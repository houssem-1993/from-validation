<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="myform">      
        First Name:
        <input type="text" id="name-input"></input>
        Last name
        <input type="text" id="last-name-input"></input>
        Adress:
        <input type="text" id="address-input"></input>
        E-mail Address:
        <input type="text"id="email-input"></input>
        Password:
        <input type="password" id="password-input"></input>
        Comments:
        <textarea id="CO"></textarea>
        <button  id="send">send</button>
        <button >reset</button>

        
    </form>
    <script src="script.js"></script>
</body>
</html>
